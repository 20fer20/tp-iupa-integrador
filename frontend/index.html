<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Document</title>
</head>
<body> 
  <section class="hero is-fullheight">
    <div class="hero-body">
        <div class="container has-text-centered">
            <div class="column is-4 is-offset-4">
                <h3 class="title has-text-black">Lista de tareas</h3>
                <hr class="login-hr">
                <p class="subtitle has-text-black">Inicie sesión para poder acceder a su lista</p>
                <div class="box">
                    <form id="login">
                        <div class="field" id="inputName">
                            <div class="control">
                                <input class="input is-large is-fullheight" type="text" placeholder="Nombre" autofocus="">
                            </div>
                            <span id="inputNameHelp" class="help-block hidden"></span>
                        </div>
                        <div class="field" id="inputSurname">
                            <div class="control">
                                <input class="input is-large is-fullheight" type="text" placeholder="Apellido" autofocus="">
                            </div>
                            <span id="inputSurnameHelp" class="help-block hidden"></span>
                        </div>

                        <div class="field" id="inputUsername">
                            <div class="control">
                                <input class="input is-large is-fullheight" type="text" placeholder="Usuario" autofocus="">
                            </div>
                            <span id="inputUsernameHelp" class="help-block hidden"></span>
                        </div>

                        <div class="field" id="inputPassword">
                            <div class="control">
                                <input class="input is-large is-fullheight" type="password" placeholder="Contraseña">
                            </div>
                        </div>
                        <button class="button is-success" input class="button"  onclick="login()" type="submit" value="Iniciar sesión"> Iniciar sesión </button>
  
                        <button class="button is-danger" id="logOut" input class="button" onclick="logout()" type="submit" value="Cerar sesión"> Cerrar sesión </button> 
                        
                        <button class="button is-info" id="createUser" onclick="createUser()" input class="button" onclick="createUser()" type="submit" value="Crear usuario"> Crear usuario </button>
                    </form>
                    <div class="box" id="list">
                        <template id="contentRow">
                            <div class='rows'>
                            <div class="col-xs-6 txtName">Nombre</div>
                            <div class="col-xs-2 txtSurname">Apellido</div>
                            <div class="col-xs-4 text-right">
                            <div class='row is-full'> Rows </div>
                            <div class='row is-full'> Row one </div>
                          </div>
                          </template>
                    </div>  
                 </div>
           </div>
        </div>
     </div>
</section>
</body>
</html>
